[demand_model]
# Base monthly demand (units/month)
base_demand = 100
# Demand by tier (price points)
tier_1_threshold = 5000
tier_1_demand = 80
tier_2_threshold = 3000
tier_2_demand = 120
tier_3_threshold = 1000
tier_3_demand = 160
tier_4_threshold = 500
tier_4_demand = 200
tier_5_threshold = 100
tier_5_demand = 240
tier_6_threshold = 50
tier_6_demand = 280
tier_7_threshold = 0
tier_7_demand = 320

[markup_tiers]
# Price markup by tier (percentage above wholesale)
tier_1_markup = 0.50
tier_2_markup = 0.75
tier_3_markup = 1.00
tier_4_markup = 1.25
tier_5_markup = 1.50
tier_6_markup = 2.00

[seasonal_factors]
jan = 1.0
feb = 0.95
mar = 1.05
apr = 1.10
may = 1.15
jun = 1.20
jul = 1.25
aug = 1.20
sep = 1.10
oct = 1.05
nov = 1.00
dec = 1.30

[shipping]
cost_per_kg = 3.5
cost_per_m3 = 80.0
max_weight_kg = 800.0
max_volume_m3 = 15.0
crosses_border = true
customs_duty_rate = 0.12
days_transit = 3

[optimization]
# Default optimization parameters
budget_per_month = 12000.0
warehouse_capacity_m3 = 40.0
planning_months = 1
solver_time_limit_seconds = 60
solver_type = SCIP
demand_multiplier = 1.0

[paths]
# Path variables for cross-file configuration
data_output_dir = ../data/output
config_dir = ../config

# Shared filenames used across scripts
product_candidates_file = product_candidates.csv
filtered_candidates_file = filtered_candidates.csv
final_catalog_file = final_catalog.csv
filtered_catalog_file = filtered_catalog.csv
optimization_results_file = optimization_results.txt
filtered_optimization_results_file = filtered_optimization_results.txt
